<!DOCTYPE html>
<html lang="en">
  <head>

        </div>
        <div style="background: linear-gradient(221.87deg, #7b00b7 1%, #e6af53 128%);">
          <h1>Screw you guys, I'm going home!!!</h1>
          <p>Eric Cartman</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #ffe203 -8%, #fa9600 138%);">

          style="
            background-image: url('http://www.topoboi.com/large/201307/509.jpg');

            background-image: url('https://wallpaperscave.ru/images/original/18/02-27/tv-series-south-park-22675.jpg');

          style="
            background-image: url('https://mocah.org/thumbs/340211-Rick-and-Morty-Cartoon-Rick-Sanchez.jpg');

          style="
            background-image: url('https://funart.pro/uploads/posts/2020-06/thumbs/1592869235_p-multfilm-vovka-v-tridevyatom-tsarstve-28.jpg');

      </div>
      <div class="controls">

          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
